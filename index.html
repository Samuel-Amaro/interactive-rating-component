<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="author" content="Samuel Amaro Do Nascimento"/>
  <meta name="description" content="Interactive rating component"/>
  <meta name="keywords" content="HTML5, CSS3, COMPONENT, JavaScript, Exercicies"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/normalize.css"/>
  <link rel="stylesheet" type="text/css" href="./css/styles.css"/>
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <main class="component">
    <section class="content">
      <div class="component__header-img">
        <img src="./images/icon-star.svg" alt="icon start"/>
      </div>
      <h1 class="title">How did we do?</h1>
      <p class="message">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="rating">
        <button type="button" value="1" class="btn-rate">1</button>
        <button type="button" value="2" class="btn-rate">2</button>
        <button type="button" value="3" class="btn-rate">3</button>
        <button type="button" value="4" class="btn-rate">4</button>
        <button type="button" value="5" class="btn-rate">5</button>
      </div>
      <button type="button" class="btn-submit">Submit</button>
    </section>
  </main>

</body>
</html>
