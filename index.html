<body>

  <main class="component"> 
    <section class="content"> <!--content_align-->
      <div class="component__header-img">
        <img src="./images/icon-star.svg" alt="icon start"/>
      </div>
      <h1 class="title">How did we do?</h1>
      <p class="message">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <form class="form">
        <fieldset class="rating">
          <button type="button" value="1" class="btn-rate">1</button>
          <button type="button" value="2" class="btn-rate">2</button>
          <button type="button" value="3" class="btn-rate">3</button>
          <button type="button" value="4" class="btn-rate">4</button>
          <button type="button" value="5" class="btn-rate">5</button>
        </fieldset>
        <input type="submit" class="btn-submit" value="Submit"/>
      </form>
